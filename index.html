<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My Portfolio Card</title>
    <style>

        * {
    margin: 0;
    padding: 0;
    box-sizing: border-box;
    font-family: Arial, Helvetica, sans-serif;
}

body {
    height: 100vh;
    display: flex;
    justify-content: center;
    align-items: center;
    background: linear-gradient(135deg, #667eea, #764ba2);
}

.profile-card {
    background: #fff;
    width: 300px;
    padding: 25px;
    border-radius: 15px;
    text-align: center;
    box-shadow: 0 15px 25px rgba(0,0,0,0.2);
}

.profile-image img {
    width: 120px;
    height: 120px;
    border-radius: 50%;
    border: 4px solid #667eea;
    margin-bottom: 15px;
}

.profile-card h2 {
    font-size: 22px;
    color: #333;
}

.title {
    color: #667eea;
    font-size: 14px;
    margin: 5px 0;
}

.bio {
    font-size: 14px;
    color: #666;
    margin: 15px 0;
}

.social-links {
    margin: 15px 0;
}

.social-links a {
    text-decoration: none;
    color: #667eea;
    margin: 0 8px;
    font-size: 14px;
}

.social-links a:hover {
    text-decoration: underline;
}

.btn {
    background: #667eea;
    color: #fff;
    border: none;
    padding: 10px 20px;
    border-radius: 25px;
    cursor: pointer;
    transition: 0.3s;
}

.btn:hover {
    background: #764ba2;
}
    </style>
</head>
<body>

<div class="profile-card">
    <div class="profile-image">
        <img src="dog.jpg" alt="Profile Image">
    </div>

    <h2>Kyaw Lin Htet</h2>
    <p class="title">Web Developer</p>
    <p class="bio">
        Cs Student
    </p>

    <div class="social-links">
        <a href="#">GitHub</a>
        <a href="#">LinkedIn</a>
        <a href="#">Facebook</a>
    </div>

    <button class="btn">Contact Me</button>
</div>

</body>
</html>
